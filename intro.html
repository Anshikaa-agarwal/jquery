<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to jquery</title>
</head>

<body>
    <p>tutorial1</p>
    <p>tutorial2</p>
    <p>tutorial3</p>
    <p>tutorial4</p>

    <div class="box">This is a container1.</div>
    <div class="box">This is a container2.</div>

    <div class="a1">Box a1</div>
</body>

<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('p').click(function () {
            $(':odd').hide();
        })

        $('.box').click(function() {
            console.log("You click on div", this);
        })

        $(':odd').click(function() {
            console.log("clicked on odd.");
        })

        $(':even').click(function() {
            console.log("clicked on even");
        })

        $('.box').hover(function() {
            console.log("you entered a1.");
        },
        function() {
            console.log("byee")
        }
        )
    })

</script>
</html>
